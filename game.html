<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Guess My Favourite Number !!</title>
  </head>
  <body>
    <div class="box">
      <p class="line1">ENTER A NUMBER</p>
      <p class="line2">(BETWEEN 1 - 5)</p>
      <section class="center">
        <input type="number" class="guess" /><br />
        <button class="btn_check">Check!</button>
      </section>
      <div>
        <p class="chance">Chances Remaining :- 3</p>
      </div>
      <section class="center">
        <button class="btn_restart">RESTART</button>
      </section>
    </div>
    <footer class="foot">
      Made By Rohan Kulkarni | April 2021 | Guess My Favourite Number Game |
    </footer>

    <script src="game.js"></script>
  </body>
</html>
